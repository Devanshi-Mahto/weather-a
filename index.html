<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheather App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="assets/clear.png" />
  </head>
  <body>
    <div class="card">
        <h2>Welcome to Weather Forecast!</h2>
        <h3>Please Enter a location to get the forecast</h3>
      <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false" />
        <button><img src="assets/search.png" alt="" /></button>
      </div>
      <div class="error">
        <p>Invalid city name.</p>
      </div>
      <div class="weather">
        <img src="assets/rain.png" class="weather-icon" alt="" />
        <h1 class="temp">22*C</h1>
        <h2 class="city">New York</h2>
        <div class="details">
          <div class="col">
            <img src="assets/humidity.png" alt="" />
            <div>
              <p class="humidity">50%</p>
              <p>humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="assets/wind.png" alt="" />
            <div>
              <p class="wind">15 km/h</p>
              <p>Wind speed</p>
            </div>
          </div>
        </div>
      </div>
      <div class="hourly-forecast">
        <h3>Hourly Forecast</h3>
        </div>
    </div>
    <script src="./script3.js"></script>
  </body>
</html>
